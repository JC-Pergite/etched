<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script>
	window.session_token = 'abcd';
	</script>
	<title></title>
	<link rel="stylesheet" href="">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io.connect(`ws://localhost:3001/?session_token=${session_token}`);

		$(() => {
			$('div').mousemove((e) => {
				console.log(e.pageX, e.pageY)
				socket.emit('move', e.pageX, e.pageY)
			})
		});
	</script>
	<style>
		div {
			width: 100%;
			height: 100%;
			position: fixed;
		}
	</style>
</head>
<body>

	<div/>
</body>
</html>
